<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>Build Tec Popup</title>

  <style>
    /* ==========================
       POPUP OVERLAY
    =========================== */
    .popup-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      display: flex;
      align-items: center;
      justify-content: center;
      visibility: hidden;
      opacity: 0;
      transition: all 0.4s ease;
      z-index: 9999;
    }

    .popup-overlay.show {
      visibility: visible;
      opacity: 1;
    }

    /* Popup Card */
    .popup-card {
      background: #fff;
      border-radius: 20px;
      padding: 30px 25px;
      max-width: 400px;
      width: 90%;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      transform: scale(0.8);
      animation: popIn 0.5s ease forwards;
      position: relative;
      z-index: 10000;
    }

    @keyframes popIn {
      0% { transform: scale(0.8); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    .popup-card h4 {
      font-weight: 700;
      color: black;
      margin-bottom: 10px;
    }

    .popup-card p {
      color: #555;
      font-size: 1rem;
      margin-bottom: 20px;
    }

    /* Close Button */
    .close-btn {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 1.5rem;
      color: #888;
      cursor: pointer;
      transition: color 0.2s;
    }

    .close-btn:hover {
      color: #000;
    }

    /* Countdown */
    .countdown {
      font-size: 1.2rem;
      color: #333;
      font-weight: 600;
      background: #e6f2ff;
      border-radius: 10px;
      display: inline-block;
      padding: 10px 15px;
      margin-bottom: 20px;
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* ==========================
       THREAD RAIN EFFECT
    =========================== */
    #threadRain {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
      z-index: 9998;
      display: none;
    }

    .thread {
      position: absolute;
      width: 3px;
      height: 70px;
      background: linear-gradient(to bottom, #FFD700, #ffbf00, #ff9d00);
      opacity: 0.8;
      border-radius: 10px;
      animation: fallThread 1.5s linear infinite;
    }

    @keyframes fallThread {
      0% {
        transform: translateY(-120px) scaleY(0.7);
        opacity: 0.6;
      }
      100% {
        transform: translateY(110vh) scaleY(1);
        opacity: 1;
      }
    }
  </style>

</head>

<body>

  <!-- THREAD RAIN -->
  <div id="threadRain"></div>

  <!-- POPUP OVERLAY -->
  <div class="popup-overlay" id="popupOverlay">
    <div class="popup-card">
      <span class="close-btn" id="popupCloseBtn">&times;</span>

      <img src="images/mainlogo.png" width="100%" alt="Logo" loading="lazy" style="border-radius: 15px;">
      
      <h4 class="mt-3">Build Tec Expo Countdown</h4>

      <div class="countdown" id="countdownDisplay">Loading countdown...</div>

      <p style="color: black;">
        Join Indiaâ€™s most dynamic platform driving innovation in construction and infrastructure technology. 
        Discover smart solutions, cutting-edge materials, and future-ready opportunities!
      </p>

      <a href="contact.html" class="btn rounded-pill px-4" style="background-color: #FFD700 ; color: white;">
        Book Now
      </a>
    </div>
  </div>



  <!-- ==========================
       JAVASCRIPT
    =========================== -->
  <script>
    // ðŸŽ¯ Event Date
    const eventDate = new Date("July 10, 2026 00:00:00").getTime();
    const countdownDisplay = document.getElementById("countdownDisplay");

    function showCountdown() {
      const now = new Date().getTime();
      const remainingTime = eventDate - now;

      if (remainingTime <= 0) {
        countdownDisplay.innerHTML = "Event Started!";
        clearInterval(countdownTimer);
        return;
      }

      const days = Math.floor(remainingTime / (1000 * 60 * 60 * 24));
      const hours = Math.floor((remainingTime % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((remainingTime % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((remainingTime % (1000 * 60)) / 1000);

      countdownDisplay.innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
    }

    const countdownTimer = setInterval(showCountdown, 1000);
    showCountdown();

    const popupOverlay = document.getElementById("popupOverlay");
    const popupCloseBtn = document.getElementById("popupCloseBtn");


    /* ==========================
       THREAD RAIN FUNCTION
    =========================== */
    function startThreadRain() {
      const rainContainer = document.getElementById("threadRain");
      rainContainer.style.display = "block";

      for (let i = 0; i < 40; i++) {
        const thread = document.createElement("div");
        thread.classList.add("thread");

        thread.style.left = Math.random() * 100 + "vw";
        thread.style.animationDelay = (Math.random() * 1.5) + "s";
        thread.style.height = (50 + Math.random() * 90) + "px";

        rainContainer.appendChild(thread);
      }
    }


    /* ==========================
       POPUP SHOW LOGIC
    =========================== */

    // Show popup at 7s
    setTimeout(() => {
      popupOverlay.classList.add("show");

      // Start thread rain after 4s inside popup
      setTimeout(() => {
        startThreadRain();
      }, 4000);

    }, 7000);


    // Close popup
    popupCloseBtn.addEventListener("click", () => {
      popupOverlay.classList.remove("show");
    });

    // Close when clicking outside
    popupOverlay.addEventListener("click", (e) => {
      if (e.target === popupOverlay) {
        popupOverlay.classList.remove("show");
      }
    });
  </script>

</body>
</html>
